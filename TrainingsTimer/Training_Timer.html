<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .status {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .training {
            color: #4CAF50;
            animation: pulse 1s infinite;
        }
        
        .pause {
            color: #FF9800;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .timer {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .progress {
            font-size: 1.2em;
            margin: 20px 0;
            opacity: 0.8;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .file-input {
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        input[type="file"] {
            color: white;
        }
        
        .volume-info {
            margin: 10px 0;
            font-size: 1.1em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è Training Timer</h1>
        
        <div class="file-input">
            <label for="musicFile">MP3-Datei ausw√§hlen:</label><br>
            <input type="file" id="musicFile" accept=".mp3,.wav,.m4a,.ogg" />
        </div>
        
        <div class="status" id="status">Bereit zum Start</div>
        <div class="timer" id="timer">00:00</div>
        <div class="progress" id="progress">W√§hle eine Musikdatei aus</div>
        <div class="volume-info" id="volumeInfo">Lautst√§rke: Normal</div>
        
        <div class="controls">
            <button id="startBtn" onclick="startTraining()">Start Training</button>
            <button id="pauseBtn" onclick="pauseTraining()" disabled>Pause</button>
            <button id="stopBtn" onclick="stopTraining()" disabled>Stop</button>
        </div>
        
        <audio id="audioPlayer" loop></audio>
    </div>

    <script>
        let isRunning = false;
        let isPaused = false;
        let currentTimer = null;
        let currentRound = 1;
        let currentSet = 1;
        let timeLeft = 45;
        let isTrainingPhase = true;
        
        const audioPlayer = document.getElementById('audioPlayer');
        const statusEl = document.getElementById('status');
        const timerEl = document.getElementById('timer');
        const progressEl = document.getElementById('progress');
        const volumeInfoEl = document.getElementById('volumeInfo');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const musicFile = document.getElementById('musicFile');
        
        // Musik-Datei laden
        musicFile.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                audioPlayer.src = url;
                audioPlayer.volume = 0.7; // Normale Lautst√§rke
                progressEl.textContent = `Datei geladen: ${file.name}`;
            }
        });
        
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (isTrainingPhase) {
                statusEl.textContent = "üî• JETZT TRAINING";
                statusEl.className = "status training";
                volumeInfoEl.textContent = "Lautst√§rke: Normal";
                audioPlayer.volume = 0.7;
            } else {
                statusEl.textContent = "‚è∏Ô∏è JETZT PAUSE";
                statusEl.className = "status pause";
                volumeInfoEl.textContent = "Lautst√§rke: Leiser";
                audioPlayer.volume = 0.2;
            }
            
            progressEl.textContent = `Satz ${currentSet}/3 - Runde ${currentRound}/3`;
        }
        
        function startTimer() {
            currentTimer = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(currentTimer);
                    nextPhase();
                }
            }, 1000);
        }
        
        function nextPhase() {
            if (isTrainingPhase) {
                // Training beendet, jetzt Pause
                isTrainingPhase = false;
                
                if (currentRound < 3) {
                    // Kurze Pause (15 Sekunden)
                    timeLeft = 15;
                } else {
                    // Lange Pause (60 Sekunden)
                    timeLeft = 60;
                }
                
                updateDisplay();
                startTimer();
            } else {
                // Pause beendet, jetzt Training
                isTrainingPhase = true;
                
                if (currentRound < 3) {
                    // N√§chste Runde im aktuellen Satz
                    currentRound++;
                    timeLeft = 45;
                    updateDisplay();
                    startTimer();
                } else {
                    // Satz beendet
                    if (currentSet < 3) {
                        // N√§chster Satz
                        currentSet++;
                        currentRound = 1;
                        timeLeft = 45;
                        
                        // Musik neu starten
                        audioPlayer.currentTime = 0;
                        
                        updateDisplay();
                        startTimer();
                    } else {
                        // Alle S√§tze beendet
                        completeTraining();
                    }
                }
            }
        }
        
        function completeTraining() {
            isRunning = false;
            statusEl.textContent = "‚úÖ Training beendet!";
            statusEl.className = "status";
            timerEl.textContent = "00:00";
            progressEl.textContent = "Alle S√§tze abgeschlossen!";
            volumeInfoEl.textContent = "";
            
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            stopBtn.disabled = true;
            
            // Reset f√ºr n√§chstes Training
            currentRound = 1;
            currentSet = 1;
            timeLeft = 45;
            isTrainingPhase = true;
        }
        
        function startTraining() {
            if (!audioPlayer.src) {
                alert('Bitte w√§hle zuerst eine MP3-Datei aus!');
                return;
            }
            
            isRunning = true;
            isPaused = false;
            
            audioPlayer.play();
            updateDisplay();
            startTimer();
            
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            stopBtn.disabled = false;
        }
        
        function pauseTraining() {
            if (!isRunning) return;
            
            if (isPaused) {
                // Fortsetzen
                audioPlayer.play();
                startTimer();
                pauseBtn.textContent = "Pause";
                isPaused = false;
            } else {
                // Pausieren
                clearInterval(currentTimer);
                audioPlayer.pause();
                pauseBtn.textContent = "Fortsetzen";
                isPaused = true;
            }
        }
        
        function stopTraining() {
            if (!isRunning) return;
            
            clearInterval(currentTimer);
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            
            isRunning = false;
            isPaused = false;
            
            statusEl.textContent = "‚èπÔ∏è Training gestoppt";
            statusEl.className = "status";
            timerEl.textContent = "00:00";
            progressEl.textContent = "Bereit f√ºr neuen Start";
            volumeInfoEl.textContent = "";
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            pauseBtn.textContent = "Pause";
            stopBtn.disabled = true;
            
            // Reset
            currentRound = 1;
            currentSet = 1;
            timeLeft = 45;
            isTrainingPhase = true;
        }
        
        // Initialisierung
        updateDisplay();
    </script>
</body>
</html>
