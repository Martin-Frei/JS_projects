<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter & Setter - Einfach</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Getter & Setter - Einfaches Beispiel</h1>
        
        <div class="person-card">
            <h3>Person Objekt</h3>
            <p>Dieses Beispiel zeigt grundlegende Getter und Setter für Name-Eigenschaften.</p>
            <button onclick="showName()">Namen anzeigen</button>
            <button onclick="changeName()">Namen ändern</button>
            <button onclick="showFullName()">Vollständigen Namen anzeigen</button>
        </div>
        
        <div class="output" id="output">
            Klicke auf die Buttons um zu sehen, wie Getter und Setter funktionieren!
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
